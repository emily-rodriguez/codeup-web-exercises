<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM: Query and Modify</title>
</head>
<body>

<h1 id="main-header">Hello World!</h1>
<ul>
    <li data-dbid="1">Item 1</li>
    <li data-dbid="2">Item 2</li>
    <li data-dbid="3">Item 3</li>
    <li data-dbid="4">Item 4</li>
    <li data-dbid="5">Item 5</li>
</ul>
<h2 id="sub-header">Hello Again.</h2>

<button id="button 1">Step One</button><br>
<button id="button 2">Step Two</button><br>
<button id="button 3">Step Three</button><br>
<button id="button 4">Step Four</button><br>
<button id="button 5">Click me Last!</button>

<p class="sub-paragraph">
    <!--Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do-->
    <!--eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim-->
    <!--ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut-->
    <!--aliquip ex ea commodo consequat. Duis aute irure dolor in-->
    <!--reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla-->
    <!--pariatur. Excepteur sint occaecat cupidatat non proident, sunt in-->
    <!--culpa qui officia deserunt mollit anim id est laborum.-->
</p>


<script>
    (function() {
        "use strict";
        // TODO: Uncomment next line and get the main header element by id
        var mainHeader = document.getElementById('main-header');

        // TODO: Set inner html of mainHeader to "JavaScript is Cool"
        var target1 = document.getElementById('button 1');

        var listener1 = function(event) {
        mainHeader.innerHTML = "JavaScript is Cool";
        };

        target1.addEventListener('click', listener1);


        // TODO: Uncomment the next line and get the sub header element by id
        var subHeader = document.getElementById('sub-header');

        // TODO: Set the text color of subHeader to blue
        var target4 = document.getElementById('button 4');

        var listener4 = function(event) {
            subHeader.style.color = 'blue';
        };

        target4.addEventListener('click', listener4);

        // TODO: Uncomment the next line and get all list items
        var listItems = document.getElementsByTagName('li');

        // TODO: Set text color on every other list item to grey
        var target2 = document.getElementById('button 2');

        var listener2 = function(event) {
            for (var i = 0; i < listItems.length; i+=2) {
                listItems[i].style.color = '#999';
            }
        };

        target2.addEventListener('click', listener2);


        // TODO: Set text color of li with dbid = 1 to blue
        var target3 = document.getElementById('button 3');

        var listener3 = function(event) {
            for (var i = 0; i < listItems.length; i++) {
                var dbId = listItems[i].getAttribute('data-dbid');
                if (dbId === "1"){
                    listItems[i].style.color = 'blue';
                }
            }
        };

        target3.addEventListener('click', listener3);

        // TODO: Uncomment the next line and get all elements with class name sub-paragraph
        var subParagraphs = document.getElementsByClassName('sub-paragraph');

        //how to create a *real* array from an HTML collection (which is kinda an array)
        subParagraphs = Array.from(subParagraphs);

        // TODO: Change the text in the first sub paragraph to "Mission Accomplished!"
        var target5 = document.getElementById('button 5');

        var listener5 = function(event) {
            subParagraphs[0].innerText = "Mission Accomplished!"
        };

        target5.addEventListener('click', listener5);

    //finding elements without having to add a class or an id everytime
        //when you inspect the element; right in the inspector click, copy: copy selector
        //this will give you the most efficient CSS selector for that specific element...

        // document.querySelector("body > div > main > div > div.md-content > article > p:nth-child(10)");

    })();
</script>
</body>
</html>
