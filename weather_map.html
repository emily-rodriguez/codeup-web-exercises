<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_style.css">
</head>
<body>
<main>
    <h1>How's the Weather in <span id="city-name"></span>?</h1>

    <div class="row" id="weather-panels">
    </div>

    <div id="sub-header">
        <h3>Drag the Marker or Search for your city to update Weather Forecast</h3>
    </div>
    <div id="input-area">
        <div class="input-group mb-3">
            <input id="city-search" type="text" class="form-control" placeholder="Search for your city" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search" class="btn btn-secondary" type="button">Search</button>
            </div>
        </div>
    </div>


    <div id="map-canvas"></div>

</main>

<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqUNIrzFYKl0ujxfhrWUOSE5D0HhsGa7Y"></script>
<script type="text/javascript" src="js/weather_js.js"></script>
</body>
</html>
