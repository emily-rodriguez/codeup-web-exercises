<script type="text/javascript">
    "use strict";

    // Problem 1

    var count = 0;


        for (var i = 0; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                count += i;
            }
        }

        console.log(count);


    // Problem 2

    var i;
    var fib = [];
    var sum = 0;


    fib[0] = 0;
    fib[1] = 1;
    for(i = 2; i < 34; i++) {

        fib[i] = fib[i - 2] + fib[i - 1];
        console.log(fib[i]);
        if (fib[i] % 2 === 0) {
            sum += fib[i];
        }

        console.log(sum)

    }




</script>
