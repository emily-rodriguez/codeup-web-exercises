<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        body {
            background-image: url("img/organic tiles/organic-tiles.png");
        }
        .card {
            max-width: 40rem;
            margin: 0 auto;
            float: none;
        }

    </style>
</head>
<body>

<h1 class="bg-primary">My Tool Store</h1>

<div class="card">
    <div class="card-body">
        <table class="table table-striped" id="products">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>

        <button type="button" class="btn btn-outline-primary btn-block" id="refresh">Refresh</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var request = $.get("data/inventory.json");

    request.fail(function(request, status, error){
        console.log(status);
        console.log(error);
    });

    $('#refresh').click(function() {
        request.done(function(response){
            $('#insertProducts').html("");

            response.forEach(function(tool) {
                $('#insertProducts').append("<tr><td>" + tool.title + "</td><td>" + tool.quantity +
                    "</td><td>" + "$" + tool.price + "</td><td>" +
                    tool.categories.join(', ') + "</td></tr>")
            })
        })
    });



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
