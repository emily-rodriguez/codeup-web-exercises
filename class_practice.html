    //sum all values in an array

    function sumValues(someArray) {
        //loop through array
        //add each value (inside of the loop) to a total
        //return that total
        var total = 0;
        someArray.forEach(function(number){
            total += number;
        });
        return total;
    }

    //To concatenate strings from an array

    function concatStrings(someArray) {
        //loop through array
        //add each value (inside of the loop) to a total
        //return that total
        var ultimateString = "";
        someArray.forEach(function(str){
            ultimateString += str;
        });
