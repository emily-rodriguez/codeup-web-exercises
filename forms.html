<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://requestb.in/1eik7ti1">

        <label for="Email">Email:</label>
        <input id="Email" name="Email" type="text" placeholder="Enter email">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br>
        <br>

        <label for ='bio'>Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Please tell us about yourself"></textarea>
        <br>
        <br>

        <label>How did you hear about us?</label>
        <br>
        <label><input type="checkbox" name="option 1" value="Billboard">Billboard</label>
        <label><input type="checkbox" name="option 2" value="Radio advertisement">Radio advertisement</label>
        <label><input type="checkbox" name="option 3" value="Internet advertisement">Internet advertisement</label>
        <label><input type="checkbox" name="option 4" value="Other">Other</label>
        <br>
        <br>

        <label>What web browser are you using?</label>
        <select name="internet browser" id="internet browser">
            <option value="Chrome">Chrome</option>
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
        </select>
        <br>
        <br>

        <button type="submit">Submit the form</button>
    </form>
</body>
</html>
