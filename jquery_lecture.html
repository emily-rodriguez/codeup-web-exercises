    //If your JS code is at the end of the page

    //jquery is more declarative, rather than imperative

    var request = $.get("http://api.openweathermap.org/data/2.5/weather", {
        APPID: "71f25e5faa7c8d90ac72d5eae5ed34b3",
        q:     "San Antonio, US",
        units: "imperial"
    });

    request.fail(function(jqXHR, status, error) {
        console.log(status);
        console.log(error);
    });

    request.done(function(response){
        console.log(response);
    });

    var forecast = $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: "71f25e5faa7c8d90ac72d5eae5ed34b3",
        q:     "San Antonio, US",
        units: "imperial",
        cnt: 3
    });

    forecast.fail(function(jqXHR, status, error) {
        console.log(status);
        console.log(error);
    });

    forecast.done(function(response){
        console.log(response);
        console.log(response.list[0].main.temp_max);
