<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>
    <h1>Hello, jquery</h1>

    <!-- (at the bottom of the body) Include your JS libraries -->
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

    <!-- Your Custom JS should go below your libraries -->

<script type="text/javascript">
    $("body").click(function() {
        $("h1").text("Hi, Everybody");
    });

    document.body.addEventListener('click', function() {
        document.getElementsByTagName('h1')[0]
    })
</script>
</body>
</html>
