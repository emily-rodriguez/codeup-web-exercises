    <button id="highlight">Highlight H1</button>

    <input type="text" id="textfield" placeholder="Please type here...">

    <!-- (at the bottom of the body) Include your JS libraries -->
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

<script type="text/javascript">

    // document.body.addEventListener('click', function() {

    function highlight() {
        $("h1").css('background-color', 'yellow');
    }

    $("#highlight").on('click', highlight);

    var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo'];
    var i = 0;

    $("h1").hover(function() {
        $(this).css({
            "color" : colors[i % colors.length],
            "cursor" : "pointer"
    });
        i++;
    },
    function() {
        $(this).css("color", "black");
    });

    $("#textfield").keydown(function(event) {

        var currentValue = $(this).val();
        console.log(currentValue);
        // console.log(isNaN(currentValue));

        // if (isNaN(currentValue) === false) {
        //     $('.error').html("");
        // }
        //
        if (event.keyCode < 48 || event.keyCode > 58) {
            $('.error').html('That is not a digit').css("color", "red")
        }
    })
    //If your JS code is at the end of the page
    // $(document).ready() is unnecessary
    // It is NOT a replacement or an equivalent of an IIFE

    //jquery is more declarative, rather than imperative


</script>
