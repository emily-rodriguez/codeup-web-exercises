<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <div class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-half">1/2</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column three-eighth">3/8</div>
            <div class="column three-eighth">3/8</div>
        </div>
        <div class="row">
            <div class="column two-third">2/3</div>
        </div>
        <div class="row">
            <div class="column one-half offset-one-half">offset 1/2</div>
        </div>
        <div class="row">
            <div class="column one-third offset-one-third">offset 1/3</div>
        </div>
        <div class="row">
            <div class="column two-third offset-two-third">offset 2/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth offset-one-fourth">offset 1/4</div>
        </div>
    </div>
</body>
</html>
